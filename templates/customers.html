{% extends "base.html" %}
{% block title %}Customers â€” WellAtlas 2.1{% endblock %}
{% block content %}
<div class="card">
  <h2>Customers</h2>
  <p class="note">20 demo customers are preloaded. Add, edit, or delete as needed.</p>
  <p><a href="{{ url_for('new_customer') }}"><button>+ New Customer</button></a></p>
  <table>
    <thead><tr><th>Name</th><th>Sites</th><th class="actions">Actions</th></tr></thead>
    <tbody>
    {% for c in customers %}
      <tr>
        <td><a href="{{ url_for('customer_detail', customer_id=c.id) }}">{{ c.name }}</a></td>
        <td>{{ c.site_count }}</td>
        <td class="actions">
          <a href="{{ url_for('edit_customer', customer_id=c.id) }}">Edit</a>
          <a href="{{ url_for('delete_customer', customer_id=c.id) }}" onclick="return confirm('Delete customer?')">Delete</a>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
