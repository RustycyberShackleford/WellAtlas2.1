{% extends "base.html" %}
{% block content %}
<div class="row">
  <h2>Customers</h2>
  <a class="btn" href="{{ url_for('new_customer') }}">+ New Customer</a>
</div>
<ul class="list">
  {% for c in customers %}
    <li>
      <a href="{{ url_for('customer_detail', cid=c.id) }}"><strong>{{ c.name }}</strong></a>
      <form method="post" action="{{ url_for('delete_customer', cid=c.id) }}" style="display:inline" onsubmit="return confirm('Delete this customer and all their sites/jobs?')">
        <button class="link danger">Delete</button>
      </form>
    </li>
  {% endfor %}
</ul>
{% endblock %}
