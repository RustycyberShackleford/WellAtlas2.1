{% extends "base.html" %}
{% block content %}
<h2>Customers</h2>
<ul class="list">
  {% for c in customers %}
    <li>
      <strong>{{ c.name }}</strong>
      <ul>
        {% for s in c.sites %}
          <li><a href="{{ url_for('site_detail', site_id=s.id) }}">{{ s.name }}</a></li>
        {% endfor %}
      </ul>
    </li>
  {% endfor %}
</ul>
{% endblock %}
