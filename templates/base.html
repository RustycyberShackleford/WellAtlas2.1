<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}WellAtlas 2.2{% endblock %}</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" crossorigin=""></script>

  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  {% block extra_head %}{% endblock %}
</head>
<body>
<header class="site-header">
  <a class="logo" href="{{ url_for('index') }}">
    <img src="{{ url_for('static', filename='logo.svg') }}" alt="WellAtlas by Henry Suden" height="44">
  </a>
  <nav class="topnav">
    <a href="{{ url_for('index') }}">Map</a>
    <a href="{{ url_for('customers') }}">Customers</a>
    {% if current_user.is_authenticated %}
      <span class="user">Signed in as {{ current_user.username }}</span>
      <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
      <a href="{{ url_for('login') }}">Login</a>
      <a href="{{ url_for('signup') }}">Sign up</a>
    {% endif %}
  </nav>
</header>

<main class="container">
  {% block content %}{% endblock %}
</main>

<footer class="footer">
  <small>Â© 2025 WellAtlas</small>
</footer>

{% block extra_scripts %}{% endblock %}
</body>
</html>
