{% extends "base.html" %}
{% block content %}
<h2>Site: {{ site.name }}</h2>
<p><strong>Customer:</strong> {{ site.customer.name }}</p>
<p><strong>Location:</strong> {{ site.latitude }}, {{ site.longitude }}</p>

<h3>Jobs</h3>
<ul class="list">
  {% for j in jobs %}
    <li><a href="{{ url_for('job_detail', job_id=j.id) }}">{{ j.job_number }} ({{ j.category }})</a></li>
  {% endfor %}
</ul>
{% endblock %}
