{% extends "base.html" %}
{% block title %}Customer â€” WellAtlas 2.1{% endblock %}
{% block content %}
<div class="card">
  <h2>{{ customer.name }}</h2>
  <p><a href="{{ url_for('new_site', customer_id=customer.id) }}"><button>+ New Site</button></a></p>
  <table>
    <thead><tr><th>Site</th><th>Jobs</th><th class="actions">Actions</th></tr></thead>
    <tbody>
    {% for s in sites %}
      <tr>
        <td><a href="{{ url_for('site_detail', site_id=s.id) }}">{{ s.name }}</a></td>
        <td>{{ s.job_count }}</td>
        <td class="actions">
          <a href="{{ url_for('edit_site', site_id=s.id) }}">Edit</a>
          <a href="{{ url_for('delete_site', site_id=s.id) }}" onclick="return confirm('Delete site?')">Delete</a>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
