{% block content %}
<div class="card"><h2>New Job for {{ site.name }}</h2>
<form method="post">
  <label>Job Number</label><input name="job_number" required>
  <label>Category</label>
  <select name="category" required>
    <option>Domestic</option>
    <option>Ag</option>
    <option>Drilling</option>
    <option>Electrical</option>

  <input name="status" placeholder="Active, Completed, Pending..." required>

</form>
</div>
{% endblock %}
